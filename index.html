<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Block</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="movie-block" id="movieBlock"></div>

<div class="feedback-form">
  <h2>Форма обратной связи</h2>
  <form id="feedbackForm">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Телефон:</label>
    <input type="tel" id="phone" name="phone" placeholder="+7(XXX) XXX-XX-XX" required>

    <button type="submit">Отправить</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/imask"></script>
<script src="feedback-form-view.js"></script>
<script src="movie-core.js"></script>
<script src="movie-view.js"></script>
<script src="main.js"></script>

</body>
</html>
